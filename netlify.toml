[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/blobs"]

[build.environment]
  NODE_VERSION = "20"
  VITE_API_BASE = "/.netlify/functions"

# SPA refresh fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
# Ensure HTML (including entry) is not cached so new deploys show immediately
for = "/*"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[headers]]
# Allow long-term caching of hashed assets generated by Vite
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
# Functions should never be cached
for = "/.netlify/functions/*"
  [headers.values]
  Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"
